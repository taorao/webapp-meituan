<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=`, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/api.css" />
	<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
	<div class="entry">
		<div class="entry-content1">
			<div class="entry-content1-1">
				<button><a href="login.html">返回</a></button>
				<button class="left">登录</button>
			</div>
			<div class="entry-content1-2">
				<button class="right">注册</button>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="entry-content2">
			<div class="entry-content2-1">
				<ul>
					<li class="tog active tog-1">
						<span>账号密码登录</span>
					</li>
					<li class="tog tog-2">
						<span>手机号快捷登录</span>
					</li>
				</ul>
			</div>
			<div class="entry-content2-2">
				<p>
					<label>手机号:</label>
					<input type="text" id="username-2" placeholder="请输入用户名" required/>
				</p>
				<p>
					<label>密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
					<input type="password" id="password-2" placeholder="请输入密码" required/>
				</p>

				<input type="submit" id="btn1" value="登录" />

			</div>
			<div class="entry-content2-3">
				<p>
					<label>手机号:</label>
					<input type="text" id="username-3" placeholder="请输入用户名" required/>
				</p>
				<p>
					<label>验证码:</label>
					<input type="password" placeholder="请输入验证码" required/>
				</p>

				<input type="submit" id="btn2" value="登录" />


			</div>
		</div>
		<div class="entry-content3">
			<div class="entry-content3-1">
				<div class="entry-content3-1f">
					<i class="icon iconfont icon-zuo"></i>
				</div>
				<div class="entry-content3-1i">
					<span>注册账号</span>
				</div>
				<div class="entry-content3-1s">
					<i class="icon iconfont icon-shouyexian"></i>
				</div>
			</div>
		</div>
		<div class="entry-content4">
			<form class="form-3">
				<ul>
					<li>
						<span>昵称:</span>
						<input id="nickname" placeholder="请输入昵称" required="required" type="text">
					</li>
					<li>
						<span>手机号: </span>
						<input id="txtUserName" placeholder="请输入用户名" pattern="^1(3|4|5|7|8)\d{9}$" required="required" type="text">
					</li>
					<li>
						<span>密码:</span>
						<input id="txtPwd" placeholder="请输入密码" maxlength="16" type="password" required="required">
					</li>
					<li>
						<span>确认密码:</span>
						<input id="txtPwd1" placeholder="请再次输入密码" type="password" required="required">
					</li>
					<li>
						<span id="label"></span>
					</li>
					<li>
						<span>验证码:</span>
						<input type="text" placeholder="请输入验证码" required/>
					</li>
					<li>
						<input id="btn3" type="submit" value=" 注册">
					</li>
				</ul>
			</form>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
