<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/api.css"/>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
	<div class="login">
		<div class="login-1">
			<input type="button" id="logins" value="登录" />
			<input type="button" id="resgin" value="注册" />
		</div>
		<form class="form-1">
			<div class="login-2">
				<div class="login-2-content1">
					<ul>
						<li class="login-2-content1l"><a href="#0" class="active">用户登录</a></li>
						<li class="login-2-content1r"><a href="#0">注册新用户</a></li>
					</ul>
				</div>
				<div class="login-2-content2">
					<ul>
						<li>
							<label>用户名:</label>
							<input type="text" id="username-2" placeholder="请输入用户名" required/>
							<p id="_1"></p>
						</li>
						<li>
							<label>密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
							<input type="password" id="password-2" placeholder="请输入密码" required/>
							<p id="_2"></p>
						</li>
						<li>
							<label>验证码:</label>
							<input type="password" placeholder="请输入验证码" required/>
						</li>
						<li>
							<input type="button" id="btn1" value="登录"/>
						</li>
					</ul>
					
				</div>
			</div>
		</form>
		<form class="form-2">
			<div class="login-2">
				<div class="login-2-content1">
					<ul>
						<li class="login-2-content1l"><a href="#0">用户登录</a></li>
						<li class="login-2-content1r"><a href="#0" class="active">注册新用户</a></li>
					</ul>
				</div>
				<div class="login-2-content2">
					<ul>
						 <li>
							<label>昵&nbsp;&nbsp;&nbsp;&nbsp;称:</label>
							<input id="nickname" placeholder="请输入昵称" required="required" type="text">
						</li> 
						<li>
							<label>用户名: </label>
							<input id="txtUserName" placeholder="请输入用户名" pattern="^1(3|4|5|7|8)\d{9}$" required="required" type="text">
						</li>
						<li>
							<label>密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
							<input id="txtPwd" placeholder="请输入密码" maxlength="16"  type="password" required="required">
						</li>
						<li>
							<label>确认密码:</label>
							<input id="txtPwd1" placeholder="请再次输入密码"  type="password" required="required">
						</li>
						<li>
							<label id="label"></label>
						</li>
						<li>
							<label>验证码:</label>
							<input type="text" placeholder="请输入验证码" required/>
						</li>
						<li>
							<input id="btn2" type="submit" value=" 注册"> 
						</li>
					</ul>
					
				</div>
			</div>
		</form>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
</body>
